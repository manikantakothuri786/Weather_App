<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" class="input" />
        <button class="btn">
          <img src="images/search.png" alt="button" />
        </button>
      </div>
      <div class="error">Invalid City Name</div>
      <div class="temp">
        <div class="deg"></div>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="Rain images" class="weather-icon" />
        <h1>
          <span id="deg-value">--</span>
          <span>Â°C</span>
        </h1>
        <h2 class="city">-</h2>
        <div class="details">
          <div class="col">
            <img
              src="./images/humidity.png"
              alt="Humidity"
              claa="humidity-icon"
            />
            <div class="humidity">
              <p class="humid">
                <span class="humid-value">-- </span><span>%</span>
              </p>
              <p class="text">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="Wind" claa="wind-icon" />
            <div class="windy">
              <p class="wind">
                <span class="wind-value">-- </span><span> Km/h</span>
              </p>
              <p class="text">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
